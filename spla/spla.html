<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>isoya_webpage</title>
    <meta name="description" content="isoyaによるポートフォリオサイト">
    <meta name="keywords" content="isoya,diversityisoya">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="isoya">
    <meta name="generator" content="Visual Studio Code">
    <link rel="stylesheet" href="splastyle.css">
</head>

<body>
    <div class="header">
        <div class="header_logo">isoya_portfolio_site</div>
        <div class="header_info">
            これはdiversityisoyaが独学で作成した<br>
            割と雑なポートフォリオサイトです。<br>
        </div>
    </div>
    <div class="main">
        <div class="contents">
            <div class="contents_info">
                <h1>splatoonの武器選定ページ</h1>
                このページはなんとなく作りました。
                <div id="app" class="app_contents">
                    <!--ここにアプリテンプレートを書く-->
                    <h3>今日のおすすめブキ</h3>
                    <button v-on:click="BukiClick">ブキを選ぶ</button>
                    <div>
                        {{buki}}
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar_contents_list">
                <h1>コンテンツ</h1>
                <ul>
                    <li>はじめに</li>
                    <li>就活で思ったこと</li>
                    <li>プログラミング知見</li>
                    <li>その他知見</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_logo">isoya_portfolio_site</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="spla.js"></script>
</body>

</html>
